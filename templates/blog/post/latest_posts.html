<h3>Latest posts</h3>
<ul>
    {% for post in latest_posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<h3>Most commented posts</h3>
<ul>
    {% for post in most_commented_posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }} ({{ post.total_comments }})</a>
        </li>
    {% endfor %}
</ul>
